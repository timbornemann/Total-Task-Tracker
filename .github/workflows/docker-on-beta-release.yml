name: Docker Build and Push on Beta Release

on:
  release:
    types: [published]

jobs:
  build_and_push_beta:
    if: github.event.release.prerelease == true # nur Pre-Releases
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (keep prerelease tag, no latest)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          # Ã¼bernimmt z.B. v1.4.0-beta.3 -> Tag "1.4.0-beta.3"
          tags: |
            type=semver,pattern={{version}},pre-release=true
            type=raw,value=beta    # optionaler rollierender Tag "beta"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
