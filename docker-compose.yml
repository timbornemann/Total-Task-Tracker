version: '3.8'

services:
  total-task-tracker:
    build:
      context: .
      args:
        VERSION: ${VERSION:-0.0.0}
    ports:
      - "3002:3002"
    restart: unless-stopped
    container_name: total-task-tracker-app
    environment:
      - NODE_ENV=production
      - APP_VERSION=${VERSION:-0.0.0}
    volumes:
      - total-task-tracker-data:/app/server/data

volumes:
  total-task-tracker-data:
    name: total-task-tracker-data
